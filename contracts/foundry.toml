[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
remappings = []
script = "script"
cache_path = "cache"
fs_permissions = [{ access = "read-write", path = "./" }]
optimizer = true
optimizer_runs = 200
evm_version = "paris"
solc_version = "0.8.24"
via_ir = false
dotenv = ".env"

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
myinfura = "https://mainnet.infura.io/v3/854ad90d4624401a8922139cf7dc7b82"
mygetblock = "https://go.getblock.io/ddef2dba78364aaeaeef344ba5d5c907"
MAINNET_RPC_URL = "https://rpc.ankr.com/eth/44cf5708980f6acea5f8c96652f06ed1e7910bb8f8cf603a61269677a072a915"

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "preserve"
single_line_statement_blocks = "preserve"
ignore = ["src/console.sol", "src/console2.sol"]